<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		h3{
			color:red;
		}
		.bigText{
			font-size: 1.4em;
		}
		.subAuthor{
			color:blue;
		}
	</style>

</head>
<body>
	<div id="main">
		<section>
			<h1>Some Content</h1>
			<p>This is <strong class="bigText">specific</strong></p>
		</section>
		<section>
			<h2>Heading content</h2>
			<p>Nested content</p>
			<h3>SubHeading</h3>
			<p class="bigText">Author's name</p>
			<p class="subAuthor">Something blue</p>
		</section>
	</div>
	

</body>
</html>
