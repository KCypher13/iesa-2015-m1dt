<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Geoloc</title>

	<script>

		function displayPosition(position)
		{
			console.log(position);
			document.getElementById('position').innerHTML = "Latitude : "+position.coords.latitude+"<br/>Longitude : "+position.coords.longitude+"<br/>altitude : "+position.coords.altitude;
		}

		if(navigator.geolocation){
			navigator.geolocation.getCurrentPosition(displayPosition);
		}
		else{
			alert('Votre navigateur ne prend pas en compte la g√©olocalisation HTML 5.')
		}
	</script>

</head>
<body>
	<div id="position"></div>
</body>
</html>
